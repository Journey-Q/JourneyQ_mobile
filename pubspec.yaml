name: journeyq
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  # Use these COMPATIBLE versions that work together
  firebase_core: ^3.14.0
  firebase_messaging: ^15.1.3
  flutter_local_notifications: ^17.2.3
  firebase_auth: ^5.3.1
  google_sign_in: ^6.2.1
  dio: ^5.2.0
  http: ^1.1.2
  google_fonts: ^6.1.0
  equatable: ^2.0.5
  cupertino_icons: ^1.0.8
  go_router: ^14.1.0
  lucide_icons: 0.257.0
  supabase_flutter: ^2.3.4
  image_picker: ^1.0.4
  google_places_flutter: ^2.0.7
  path: ^1.8.3
  image: ^4.1.3
  uuid: ^4.5.0
  cached_network_image: ^3.2.3
  permission_handler: ^11.0.1
  flutter_staggered_grid_view: ^0.6.2
  photo_view: ^0.14.0
  intl: ^0.18.1
  url_launcher: ^6.2.4

# Remove dependency overrides - not needed with correct versions
# dependency_overrides:
#   google_sign_in_platform_interface: ^2.4.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.3.2
  flutter_launcher_icons: ^0.13.1

# Flutter Launcher Icons Configuration
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"

# Flutter Native Splash Screen Configuration
flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo.png
  color_dark: "#000000"
  
  android_12:
    image: assets/images/logo.png
    color: "#ffffff"
  
  android: true
  ios: true
  web: true
  
  android_gravity: center
  ios_content_mode: center
  
  fullscreen: true

flutter:
  uses-material-design: true

